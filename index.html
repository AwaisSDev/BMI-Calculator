<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">BMI Calculator</h1>

    <div class="mb-4">
      <label class="block font-medium mb-1">Height (cm)</label>
      <input id="height" type="number" class="w-full px-4 py-2 border rounded-xl focus:outline-none" />
    </div>

    <div class="mb-6">
      <label class="block font-medium mb-1">Weight (kg)</label>
      <input id="weight" type="number" class="w-full px-4 py-2 border rounded-xl focus:outline-none" />
    </div>

    <button onclick="calculateBMI()" class="w-full bg-green-600 text-white py-2 rounded-xl font-semibold hover:bg-green-700">Calculate</button>

    <div class="mt-6 text-center">
      <p id="bmiResult" class="text-lg font-semibold text-gray-800"></p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        document.getElementById('bmiResult').textContent = 'Please enter valid height and weight.';
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      let category = '';

      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('bmiResult').textContent = `BMI: ${bmi.toFixed(1)} (${category})`;
    }
  </script>
</body>
</html>
